<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Widgets</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div ng-repeat="widget in model.widgets" ng-switch="widget.widgetType">

        <div class="cs-toolbar">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>

        <div ng-switch-when="HEADING">
            <ng-include src="'views/widget/templates/widgets/heading.view.client.html'">
            </ng-include>
        </div>

        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/templates/widgets/image.view.client.html'">
            </ng-include>
        </div>

        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/templates/widgets/youtube.view.client.html'">
            </ng-include>
        </div>

        <div ng-switch-when="HTML">
            <ng-include src="'views/widget/templates/widgets/html.view.client.html'">
            </ng-include>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-sm-4">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-play"> </span>
                </a>
            </div>
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-eye-open"> </span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"> </span>
                </a>
            </div>
        </div>
    </div>
</nav>
