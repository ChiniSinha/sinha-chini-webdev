<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="name">Page Name</label>
        <input ng-model="model.currentPage.name" class="form-control"
               id="name" placeholder="Page Name" value="Blog Post">

        <label for="description">Page Description</label>
        <textarea ng-model="model.currentPage.description" class="form-control"
                  id="description" placeholder="Description" rows="5"></textarea>

        <a class="btn btn-danger btn-block"
           ng-click="model.deletePage()">Delete</a>
    </div>
