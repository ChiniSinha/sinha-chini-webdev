<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <label for="name">Website Name</label>
        <input ng-model="model.currentWebsite.name" class="form-control"
               id="name" placeholder="Website Name" value="Blogger">

        <label for="description">Website Description</label>
        <textarea ng-model="model.currentWebsite.description" class="form-control"
                  id="description" placeholder="Description" rows="5"></textarea>

        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWebsite()">Delete</a>
    </div>

</div>
