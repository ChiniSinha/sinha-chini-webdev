<div class="container-fluid cs-form">
    <div class="row">
        <div class="col-xs-12">
            <h2>Search Flickr</h2>
        </div>
        <div class="col-xs-12">
            <div class="input-group">
                <input ng-model="searchText" type="text" placeholder="Search images" class="form-control">
                <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)" class="btn btn-warning" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-2 hidden-xs" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)" class="img-thumbnail img-responsive"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
            <div class="col-xs-3 visible-xs" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)" class="img-thumbnail img-responsive"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
        </div>
    </div>
</div>
