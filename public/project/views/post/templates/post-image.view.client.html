<div class="container-fluid">
    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">

            <label for="name">Name</label>
            <input ng-model="model.widget.name" class="form-control"
                   id="name" placeholder="Widget Name">

            <label for="text">Text</label>
            <input ng-model="model.widget.text" class="form-control"
                   id="text" placeholder="Widget Text" value="Some Heading">

            <label for="size">URL</label>
            <input ng-model="model.widget.url" class="form-control"
                   id="size" placeholder="URL">

            <label for="width">Width</label>
            <input ng-model="model.widget.width" class="form-control"
                   id="width" placeholder="100%" >

            <label for="upload">Upload</label>
            <input class="form-control" id="upload" type="file" name="myFile">
            <input  name="width" value="{{model.widget.width}}" type="hidden"/>
            <input  name="widgetId" value="{{model.widget._id}}" type="hidden"/>
            <input  name="userId" value="{{model.userId}}" type="hidden"/>
            <input  name="pageId" value="{{model.pageId}}" type="hidden"/>
            <input  name="websiteId" value="{{model.websiteId}}" type="hidden"/>
            <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
       </form>
    </div>
    <div class="form-group">
        <a class="btn btn-info btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/flickrSearch">
            Search Flickr
        </a>
        <button class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">
            Delete
        </button>
    </div>
</div>
