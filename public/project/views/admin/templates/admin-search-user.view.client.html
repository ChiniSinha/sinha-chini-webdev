<div class="container-fluid">

    <div class="cs-form">

        <h1>List of Users</h1>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div ng-repeat="user in model.users">
                    <div class="cs-form-1" ng-hide="user.role == 'ADMIN'">
                        <a ng-click="model.redirectToUser(user._id)" class="navbar-link">
                            <span class="fa fa-user"></span>
                            <label>{{user.firstName}} {{user.lastName}} - {{user.role}}</label>
                        </a>
                        <a ng-click="model.deleteUser(user._id)" class="navbar-link">
                            <span class="glyphicon glyphicon-remove pull-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
