<div class="container-fluid">
    <div class="cs-form">
        <h1>Team</h1>

        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <label for="school">School Name</label>
        <input ng-model="model.school.name" class="form-control" id="school" disabled>

        <label for="name">Team Name</label>
        <input ng-model="model.team.name"
               id="name"
               type="text"
               class="form-control"
               placeholder="Team Name"/>

        <label for="description">Description</label>
        <textarea ng-model="model.team.description" class="form-control" id="description" placeholder="Description" rows="5"></textarea>

        <a ng-click="model.updateTeam(team)" class="btn btn-primary btn-block">Update Team</a>

        <a class="btn btn-warning btn-block"
           href="#/coach/{{model.userId}}/team/{{model.teamId}}/school/{{model.school._id}}"> <span class="glyphicon glyphicon-search"></span>  Search Students </a>
    </div>
    <div ng-show="model.team.potentialAthletes" class="cs-form-1">
        <h2>List of Potential Athletes</h2>
        <div class="alert alert-danger" ng-show="model.errorAthlete">
            {{model.errorAthlete}}
        </div>

        <div class="row">
            <div ng-repeat="athlete in model.athletes" class="col-xs-4">
                <div class="cs-form-1">
                    <h5>{{athlete.firstName}} {{athlete.lastName}}</h5>
                    <img src="{{athlete.photo}}" class="img-responsive img-thumbnail">
                    <a href="#/coach/{{model.userId}}/athlete/{{athlete._id}}" class="btn btn-warning btn-block">Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
