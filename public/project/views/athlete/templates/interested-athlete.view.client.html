<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home/{{model.userId}}">
                <img src="http://sinha-chini-webdev.herokuapp.com/images/mvpr11.png" alt="Home">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li> <a href="#/coach/{{model.userId}}"><span class="glyphicon glyphicon-user"></span>  Profile</a> </li>
                <li> <a ng-hide="model.user.team" href="#/coach/{{model.userId}}/team/new"><span class="glyphicon glyphicon-plus"></span>  Add Team</a> </li>
                <li> <a ng-show="model.user.team" href="#/coach/{{model.userId}}/team"><span class="glyphicon glyphicon-modal-window"></span>  Manage Team</a> </li>
                <li> <a href="#/coach/{{model.userId}}/school/{{model.schoolId}}"><span class="glyphicon glyphicon-search"></span>  Search Students</a> </li>
                <li> <a ng-click="model.logout()"><span class="glyphicon glyphicon-user"></span>  Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div class="col-xs-12 visible-xs" ng-hide="model.athletes.length==0">
            <div class="container-fluid cs-form-1">
                <h1> List of Athletes</h1>
            </div>
            <div class="container-fluid cs-form-1" ng-repeat="athlete in model.athletes">
                <h2>{{athlete.firstName}} {{athlete.lastName}}</h2>
                <img class="img-responsive img-thumbnail" src="{{athlete.photo}}" alt="No Image">
                <a href="#/coach/{{model.userId}}/athlete/{{athlete._id}}" class="btn btn-warning btn-block">View Profile</a>
                <a ng-show="model.inFollowed" ng-click="model.addPotentialAthlete(athlete._id, model.user.team)" class="btn btn-success btn-block">Add to my Team</a>
            </div>
        </div>
        <div class="col-xs-12 hidden-xs" ng-hide="model.athletes.length==0">
            <div class="container-fluid cs-form-1">
                <h1> List of Athletes</h1>
            </div>
        </div>
        <div class="col-xs-6 hidden-xs" ng-repeat="athlete in model.athletes">
            <div class="container-fluid cs-form-1">
                <h2>{{athlete.firstName}} {{athlete.lastName}}</h2>
                <label>Year of Graduation: {{athlete.gradYear}}</label>
                <img class="img-thumbnail cs-responsive-image" src="{{athlete.photo}}" alt="No Image">
                <a href="#/coach/{{model.userId}}/athlete/{{athlete._id}}" class="btn btn-warning btn-block">View Profile</a>
                <a ng-show="model.inFollowed" ng-click="model.addPotentialAthlete(athlete._id, model.user.team)"
                   class="btn btn-success btn-block">Add to my Team
                </a>
            </div>
        </div>
    </div>
</div>
