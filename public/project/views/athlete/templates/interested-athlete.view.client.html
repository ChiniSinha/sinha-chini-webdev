<div class="container-fluid">

    <div class="cs-form">
        <h1> Interested Students</h1>
        <div class="row">
            <div class="col-xs-12">
                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>
            </div>
            <div class="col-xs-12" >
                <ul class="list-group">
                    <li ng-repeat="athlete in model.athletes" class="list-group-item">
                        <img src="{{athlete.photo}}" class="img-responsive img-thumbnail">
                        <a href="#/athlete/{{vm.userId}}/view/{{athlete_id}}" class="btn btn-warning btn-block">
                            {{athlete.firstName}} {{athlete.lastName}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
