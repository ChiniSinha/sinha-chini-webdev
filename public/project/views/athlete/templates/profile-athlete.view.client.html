<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <div class="container-fluid cs-form-1">
                <img class="img-thumbnail img-responsive" src="{{model.athlete.photo}}">
            </div>
        </div>
        <div class="col-xs-8 hidden-xs">
            <div class="container-fluid cs-form-1">
                <h1>{{model.athlete.firstName}} {{model.athlete.lastName}}</h1>
                <div class="cs-form-1">
                    <h2>About</h2>
                    <label> {{model.athlete.about}} </label>
                </div>
                <div class="cs-form-1">
                    <h2>Year of Graduation</h2>
                    <label>{{model.athlete.gradYear}}</label>
                </div>
                <div class="cs-form-1">
                    <h2>Contact</h2>
                    <label>Email: {{model.athlete.email}} | </label>
                    <label>Phone: {{model.athlete.phone}}</label>
                </div>
            </div>

            <div ng-repeat="post in model.posts" ng-switch="post.type">

                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/post/templates/posts/image.view.client.html'">
                    </ng-include>
                </div>

                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/post/templates/posts/youtube.view.client.html'">
                    </ng-include>
                </div>

            </div>
        </div>

        <div class="col-xs-12 visible-xs">
            <div class="container-fluid cs-form-1">
                <img class="img-thumbnail img-responsive" src="{{model.athlete.photo}}">
            </div>
        </div>
        <div class="col-xs-12 visible-xs">
            <div class="container-fluid cs-form-1">
                <h1>{{model.athlete.firstName}} {{model.athlete.lastName}}</h1>
                <div class="cs-form-1">
                    <h2>About</h2>
                    <label> {{model.athlete.about}} </label>
                </div>
                <div class="cs-form-1">
                    <h2>Year of Graduation</h2>
                    <label>{{model.athlete.gradYear}}</label>
                </div>
                <div class="cs-form-1">
                    <h2>Contact</h2>
                    <label>Email: {{model.athlete.email}} | </label>
                    <label>Phone: {{model.athlete.phone}}</label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 visible-xs">
            <div ng-repeat="post in model.posts" ng-switch="post.type">

                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/post/templates/posts/image.view.client.html'">
                    </ng-include>
                </div>

                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/post/templates/posts/youtube.view.client.html'">
                    </ng-include>
                </div>

            </div>
        </div>
    </div>
</div>
