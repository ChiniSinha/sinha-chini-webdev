                <input ng-model="searchText" type="text" placeholder="Search Schools" class="form-control">
                <span class="input-group-btn">
                    <a ng-click="model.searchSchoolByName(searchText)" class="btn btn-warning" type="button">

        <div class="col-xs-12">
            <ul class="list-group">
                <li ng-repeat="school in model.schools" class="list-group-item">
